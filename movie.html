<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tmdb movie api</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>

    <!-- header start -->
    <header id="header" class="">
        <div class="header-cont container">
           
            <div class="right-cont">
                <div class="search__wrapper">
                    <input type="search" id="searchbox" oninput="liveSearch()" class="search search__hidden" placeholder="Search for a movie, tv show, person......">
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- banner section  -->
    <div class="banner-section" id="banner-section">
        <div class="banner_fadeBottom"></div>
    </div>
    <!-- banner section end -->

    
    <!-- movies section -->
    <div class="movies-cont container" id="movies-cont">
        <!-- dynamic movies -->
    </div>
    <!-- movies section end -->

</body>
</html>
